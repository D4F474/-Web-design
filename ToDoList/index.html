<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
    </head>
    <body>
        <div class="header">
        <h1>To Do list</h1>
        </header>
        <main class="main">
            <label>Въведете вашата задача:</label>
            <br>
            <input type="text" id="text" placeholder="Задача">
            <br>
            <button id="btn">Потвърдете</button>
            <table id="txt">
            <tr>
                <td>
                    Кога е въведено:
                </td>
                <td>
                    Какво трябва да направя
                </td>
                <td>
                    Изпълнено
                </td>
                <td>
                    Изтрий
                </td>
            </tr>

        </table>
        
        <script src="scripts.js"></script>
        </main>        
    </body>
    </html>
